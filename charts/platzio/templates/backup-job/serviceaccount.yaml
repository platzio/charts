{{- if and .Values.backupJob.config.bucketName .Values.backupJob.config.bucketRegion -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.backupJob.serviceAccount.name }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  {{- with .Values.backupJob.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
