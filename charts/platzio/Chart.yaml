apiVersion: v2
appVersion: "0.3.0-beta.6"
description: A Helm chart for Platz.io
name: platzio
type: application
version: "0.3.0-beta.6"
icon: https://raw.githubusercontent.com/platzio/frontend/main/public/Logo.svg
sources:
  - https://github.com/platzio

dependencies:
  - name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 11.1.22
    condition: postgresql.enabled

annotations:
  artifacthub.io/prerelease: "true"
  artifacthub.io/changes: |
    - kind: fixed
      description: Fix k8s-agent task runner not waking up when new cluster is discovered
